[package]
name = "ntex-net"
version = "2.4.0"
authors = ["ntex contributors <team@ntex.rs>"]
description = "ntexwork utils for ntex framework"
keywords = ["network", "framework", "async", "futures"]
homepage = "https://ntex.rs"
repository = "https://github.com/ntex-rs/ntex.git"
documentation = "https://docs.rs/ntex-connect/"
categories = ["network-programming", "asynchronous"]
license = "MIT OR Apache-2.0"
edition = "2021"

[lib]
name = "ntex_net"
path = "src/lib.rs"

[features]
default = []

# tokio runtime
tokio = ["ntex-rt/tokio", "ntex-tokio"]

# compio runtime
compio = ["ntex-rt/compio", "ntex-compio"]

# glommio runtime
glommio = ["ntex-rt/glommio", "ntex-glommio"]

# async-std runtime
async-std = ["ntex-rt/async-std", "ntex-async-std"]

[dependencies]
ntex-service = "3.3"
ntex-bytes = "0.1"
ntex-http = "0.1"
ntex-io = "2.8"
ntex-rt = "0.4.21"
ntex-util = "2.5"

ntex-tokio = { version = "0.5.3", optional = true }
ntex-compio = { version = "0.2.2", optional = true }
ntex-glommio = { version = "0.5.2", optional = true }
ntex-async-std = { version = "0.5.1", optional = true }

log = "0.4"
thiserror = "1"

[dev-dependencies]
ntex = "2"
env_logger = "0.11"
