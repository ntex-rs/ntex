[package]
name = "ntex-tls"
version = "0.1.7"
authors = ["ntex contributors <team@ntex.rs>"]
description = "An implementation of SSL streams for ntex backed by OpenSSL"
keywords = ["network", "framework", "async", "futures"]
homepage = "https://ntex.rs"
repository = "https://github.com/ntex-rs/ntex.git"
documentation = "https://docs.rs/ntex-openssl/"
categories = ["network-programming", "asynchronous"]
license = "MIT"
edition = "2018"

[lib]
name = "ntex_tls"
path = "src/lib.rs"

[features]
default = []

# openssl
openssl = ["tls_openssl"]

# rustls support
rustls = ["tls_rust"]

[dependencies]
ntex-bytes = "0.1.14"
ntex-io = "0.1.8"
ntex-util = "0.1.15"
ntex-service = "0.3.1"
log = "0.4"
pin-project-lite = "0.2"

# openssl
tls_openssl = { version="0.10.42", package = "openssl", optional = true }

# rustls
tls_rust = { version = "0.20", package = "rustls", optional = true }

[dev-dependencies]
ntex = { version = "0.5", features = ["openssl", "rustls", "tokio"] }
env_logger = "0.9"
rustls-pemfile = { version = "0.2" }
webpki-roots = { version = "0.22" }
