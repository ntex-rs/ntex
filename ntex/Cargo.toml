[package]
name = "ntex"
version = "1.2.0"
authors = ["ntex contributors <team@ntex.rs>"]
description = "Framework for composable network services"
readme = "README.md"
keywords = ["ntex", "networking", "framework", "async", "futures"]
repository = "https://github.com/ntex-rs/ntex.git"
documentation = "https://docs.rs/ntex/"
categories = ["network-programming", "asynchronous",
              "web-programming::http-server",
              "web-programming::websocket"]
license = "MIT OR Apache-2.0"
edition = "2021"

[package.metadata.docs.rs]
features = ["tokio", "openssl", "rustls", "compress", "cookie"]

[lib]
name = "ntex"
path = "src/lib.rs"

[features]
default = []

# openssl
openssl = ["tls-openssl", "ntex-tls/openssl", "ntex-connect/openssl"]

# rustls support
rustls = ["tls-rustls", "webpki-roots", "ntex-tls/rustls", "ntex-connect/rustls"]

# enable compressison support
compress = ["flate2", "brotli2"]

# enable cookie support
cookie = ["coo-kie", "coo-kie/percent-encode"]

# url support
url = ["url-pkg"]

# tokio runtime
tokio = ["ntex-net/tokio"]

# glommio runtime
glommio = ["ntex-net/glommio"]

# async-std runtime
async-std = ["ntex-net/async-std"]

[dependencies]
ntex-codec = "0.6.2"
ntex-connect = "1.1.0"
ntex-http = "0.1.12"
ntex-router = "0.5.3"
ntex-service = "2.0.1"
ntex-macros = "0.1.3"
ntex-util = "1.0.1"
ntex-bytes = "0.1.24"
ntex-server = "1.0.0"
ntex-h2 = "0.5.1"
ntex-rt = "0.4.11"
ntex-io = "1.0.1"
ntex-net = "1.0.0"
ntex-tls = "1.0.0"

base64 = "0.22"
bitflags = "2"
log = "0.4"
nanorand = { version = "0.7", default-features = false, features = ["std", "wyrand"] }
pin-project-lite = "0.2"
regex = { version = "1.10", default-features = false, features = ["std"] }
serde = { version = "1.0", features=["derive"] }
sha-1 = "0.10"
thiserror = "1.0"

# http/web framework
httparse = "1.8"
httpdate = "1.0"
encoding_rs = "0.8"
mime = "0.3"
percent-encoding = "2.3"
serde_json = "1.0"
serde_urlencoded = "0.7"
url-pkg = { version = "2.4", package = "url", optional = true }
coo-kie = { version = "0.18", package = "cookie", optional = true }

# openssl
tls-openssl = { version="0.10", package = "openssl", optional = true }

# rustls
tls-rustls = { version = "0.21", package = "rustls", optional = true }
webpki-roots = { version = "0.25", optional = true }

# compression
brotli2 = { version="0.3.2", optional = true }
flate2 = { version = "1.0.22", optional = true }

[dev-dependencies]
env_logger = "0.11"
rand = "0.8"
time = "0.3"
futures-util = "0.3"
tls-openssl = { version="0.10", package = "openssl" }
tls-rustls = { version = "0.21", package="rustls", features = ["dangerous_configuration"]  }
rustls-pemfile = "1.0"
webpki-roots = "0.25"
