[package]
name = "ntex"
version = "0.3.6"
authors = ["ntex contributors <team@ntex.rs>"]
description = "Framework for composable network services"
readme = "README.md"
keywords = ["ntex", "networking", "framework", "async", "futures"]
repository = "https://github.com/ntex-rs/ntex.git"
documentation = "https://docs.rs/ntex/"
categories = ["network-programming", "asynchronous",
              "web-programming::http-server",
              "web-programming::websocket"]
license = "MIT"
edition = "2018"

[package.metadata.docs.rs]
features = ["openssl", "rustls", "compress", "cookie"]

[lib]
name = "ntex"
path = "src/lib.rs"

[features]
default = []

# openssl
openssl = ["open-ssl", "tokio-openssl"]

# rustls support
rustls = ["rust-tls", "webpki", "webpki-roots", "tokio-rustls"]

# enable compressison support
compress = ["flate2", "brotli2"]

# enable cookie support
cookie = ["coo-kie", "coo-kie/percent-encode"]

[dependencies]
ntex-codec = "0.4.0"
ntex-rt = "0.2.1"
ntex-router = "0.4.1"
ntex-service = "0.1.5"
ntex-macros = "0.1.3"

base64 = "0.13"
bitflags = "1.2"
bytes = "1.0"
bytestring = { version = "1.0", features = ["serde"] }
derive_more = "0.99.11"
either = "1.6.1"
encoding_rs = "0.8.26"
futures = "0.3.13"
ahash = "0.7.2"
h2 = "0.3.1"
http = "0.2.1"
httparse = "1.3"
log = "0.4"
mime = "0.3"
mio = "0.7.9"
num_cpus = "1.13"
percent-encoding = "2.1"
pin-project-lite = "0.2"
rand = "0.8"
regex = "1.3"
sha-1 = "0.9"
slab = "0.4"
serde = { version = "1.0", features=["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
socket2 = "0.3"
url = "2.1"
coo-kie = { version = "0.15", package = "cookie", optional = true }
time = { version = "0.2", default-features = false, features = ["std"] }
tokio = { version = "1", default-features=false }

# resolver
trust-dns-proto = { version = "0.20", default-features = false }
trust-dns-resolver = { version = "0.20", default-features = false, features=["system-config", "tokio-runtime"] }

# openssl
open-ssl = { version="0.10", package = "openssl", optional = true }
tokio-openssl = { version = "0.6.1", optional = true }

# rustls
rust-tls = { version = "0.19.0", package = "rustls", optional = true }
webpki = { version = "0.21.4", optional = true }
webpki-roots = { version = "0.21.0", optional = true }
tokio-rustls = { version = "0.22.0", optional = true }

# compression
brotli2 = { version="0.3.2", optional = true }
flate2 = { version = "1.0.20", optional = true }

[dev-dependencies]
env_logger = "0.8"
serde_derive = "1.0"
open-ssl = { version="0.10", package = "openssl" }
rust-tls = { version = "0.19.0", package="rustls", features = ["dangerous_configuration"]  }
webpki = "0.21.4"
