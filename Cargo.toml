[workspace]
resolver = "2"
members = [
  "ntex",
  "ntex-bytes",
  "ntex-codec",
  "ntex-io",
  "ntex-http",
  "ntex-router",
  "ntex-rt",
  "ntex-net",
  "ntex-server",
  "ntex-service",
  "ntex-tls",
  "ntex-macros",
  "ntex-util",

  "ntex-compio",
  "ntex-tokio",
]

[workspace.package]
authors = ["ntex contributors <team@ntex.rs>"]
repository = "https://github.com/ntex-rs/ntex"
documentation = "https://docs.rs/ntex/"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.75"

[patch.crates-io]
ntex = { path = "ntex" }
ntex-bytes = { path = "ntex-bytes" }
ntex-codec = { path = "ntex-codec" }
ntex-io = { path = "ntex-io" }
ntex-net = { path = "ntex-net" }
ntex-http = { path = "ntex-http" }
ntex-router = { path = "ntex-router" }
ntex-rt = { path = "ntex-rt" }
ntex-server = { path = "ntex-server" }
ntex-service = { path = "ntex-service" }
ntex-tls = { path = "ntex-tls" }
ntex-macros = { path = "ntex-macros" }
ntex-util = { path = "ntex-util" }

ntex-compio = { path = "ntex-compio" }
ntex-tokio = { path = "ntex-tokio" }

ntex-neon = { git = "https://github.com/ntex-rs/neon.git" }

[workspace.dependencies]
async-task = "4.5.0"
bitflags = "2"
cfg_aliases = "0.2.1"
cfg-if = "1.0.0"
crossbeam-channel = "0.5.8"
crossbeam-queue = "0.3.8"
futures-util = "0.3.29"
fxhash = "0.2"
libc = "0.2.164"
log = "0.4"
io-uring = "0.7.4"
polling = "3.3.0"
nohash-hasher = "0.2.0"
scoped-tls = "1.0.1"
slab = "0.4.9"
socket2 = "0.5.6"
windows-sys = "0.52.0"
thiserror = "1"
